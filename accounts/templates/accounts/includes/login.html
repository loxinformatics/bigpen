<section class="registration pt-3">
  <div class="container">
    <form method="post" role="form" class="mx-auto w-75 text-start email-form">
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <div class="alert alert-danger text-center">{{ message }}</div>
          {% elif message.tags == 'success' %}
            <div class="alert alert-success text-center">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
      {% csrf_token %}
      <div class="form-group mt-3">{{ form.username }}</div>
      <div class="form-group mt-3">{{ form.password }}</div>
      <div class="text-center">
        <button type="submit">Login</button>
      </div>
      <!-- <p class="mt-5">Don't have an account yet? You can <a href="{% url 'signup' %}">sign up here</a></p> -->
    </form>
    
  </div>
</section>
