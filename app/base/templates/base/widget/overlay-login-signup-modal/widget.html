<!-- Modal -->
<div class="modal fade"
     id="loginSignupModal"
     tabindex="-1"
     aria-labelledby="loginSignupModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body pt-2">
        <div class="text-center mb-4">
          <i class="bi bi-lock-fill text-primary" style="font-size: 3rem;"></i>
          <p class="mt-3 mb-0 fw-bold fs-5">Sign in or create an account</p>
          <p class="text-muted small">Please sign in to your account or create a new one.</p>
        </div>
        <!-- Login/Signup Options -->
        <div class="d-grid gap-2">
          <a href="{% url 'base:signin' %}?next={{ header_cta_btn_url_path }}"
             class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Sign In
          </a>
          <a href="{% url 'base:signup' %}?next={{ header_cta_btn_url_path }}"
             class="btn btn-outline-primary btn-lg">
            <i class="bi bi-person-plus me-2"></i>
            Create Account
          </a>
        </div>
        <!-- Optional: Social Login Buttons -->
        <!-- <div class="text-center my-3">
          <small class="text-muted">or continue with</small>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-dark">
            <i class="bi bi-google me-2"></i>
            Continue with Google
          </button>
          <button class="btn btn-outline-primary">
            <i class="bi bi-facebook me-2"></i>
            Continue with Facebook
          </button>
        </div> -->
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle me-1"></i>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
