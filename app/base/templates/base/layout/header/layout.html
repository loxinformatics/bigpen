{% if show_header %}
  <header id="header"
          class="header {% if show_hero %}fixed-top{% else %}sticky-top bg-black{% endif %}">
    <div class="main-header d-flex align-items-center">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- Logo -->
          <div class="col-4 d-flex align-items-center">{% include 'base/widget/header-logo/widget.html' %}</div>
          <!-- Navmenu -->
          <div class="col-4 d-flex justify-content-center">{% include 'base/widget/header-navigation/widget.html' %}</div>
          <!-- CTA Btn -->
          <div class="col-4 d-flex justify-content-end">{% include 'base/widget/header-auth-btn/widget.html' %}</div>
        </div>
      </div>
    </div>
  </header>
{% endif %}
