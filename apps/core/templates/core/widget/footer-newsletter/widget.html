{% if footer_newsletter|default_if_none:True %}
  <div class="footer-newsletter">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-6">
          <h4>Join Our Newsletter</h4>
          <p>Subscribe to our mailing list for updates, announcements, and helpful resources.</p>
          <form action="" method="post" class="php-email-form">
            <div class="newsletter-form">
              <input type="email"
                     name="email"
                     placeholder="Feature Coming Soon :)"
                     disabled />
              <input type="submit" value="Subscribe" class="btn btn-primary" disabled />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
