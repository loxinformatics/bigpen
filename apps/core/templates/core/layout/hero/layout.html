{% load base %}

<section id="hero"
         class="hero dark-background"
         style="background-image: url('{% base_hero_image %}')">
  <div class="container text-center">
    <div class="row justify-content-center" data-aos="zoom-out">
      <div class="col-lg-9">
        <img src="{% base_logo %}"
             width="130"
             height="133"
             alt=""
             class="img-fluid mb-3" />
        <h2>{% base_name %}</h2>
        <p>{% base_description %}</p>
        <span>{% include 'core/widget/hero-btn-1/widget.html' %}</span>
        <span class="ms-2">{% include 'core/widget/hero-btn-2/widget.html' %}</span>
      </div>
    </div>
  </div>
</section>
