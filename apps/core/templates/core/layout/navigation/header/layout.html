{% load navigation %}

{% if show_navigation == "header" %}
  <header id="header" class="header 
    {% if show_hero|default_if_none:False %}fixed-top{% else %}sticky-top bg-black{% endif %}
     ">
    <div class="main-header d-flex align-items-center">
      <div class="container-fluid">
        <div class="row align-items-center">
          {# Logo #}
          <div class="col-4 d-flex align-items-center">{% include 'core/widget/header-logo/widget.html' %}</div>
          {# Navigation #}
          <div class="col-4 d-flex justify-content-center">
            <nav id="navmenu" class="navmenu">
              <ul>
                {% header_navigation link_class="header-navlink" %}
              </ul>
              <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
          </div>
          {# CTA Btn #}
          <div class="col-4 d-flex justify-content-end">{% include 'core/widget/header-auth-btn/widget.html' %}</div>
        </div>
      </div>
    </div>
  </header>
{% endif %}
