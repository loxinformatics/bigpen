{% if show_header %}
  <header id="header" class="header {% if header_position == "fixed" %}fixed-top{% else %}sticky-top bg-black{% endif %}">
    <div class="main-header d-flex align-items-center">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- Logo -->
          <div class="col-4 d-flex align-items-center">
            {% include 'base/header/widgets/logo/component.html' %}
          </div>
          <!-- Navmenu -->
          <div class="col-4 d-flex justify-content-center">
            {% include 'base/header/widgets/navmenu/component.html' %}
          </div>
          <!-- CTA Btn -->
          <div class="col-4 d-flex justify-content-end">
            {% include 'base/header/widgets/cta_btn/component.html' %}
          </div>
        </div>
      </div>
    </div>
  </header>
{% endif %}
