<!-- Category Header Section -->
<section id="category-header" class="category-header section">
  <div class="container aos-init aos-animate" data-aos="fade-up">
    <!-- Filter and Sort Options -->
    <div class="filter-container mb-4 aos-init aos-animate"
         data-aos="fade-up"
         data-aos-delay="100">
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="filter-item search-form">
            <label for="productSearch" class="form-label">Search Products</label>
            <div class="input-group">
              <input type="text"
                     class="form-control"
                     id="productSearch"
                     placeholder="Search for products..."
                     aria-label="Search for products">
              <button class="btn search-btn" type="button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
          <div class="filter-item">
            <label for="priceRange" class="form-label">Price Range</label>
            <select class="form-select" id="priceRange">
              <option selected="">All Prices</option>
              <option>Under $25</option>
              <option>$25 to $50</option>
              <option>$50 to $100</option>
              <option>$100 to $200</option>
              <option>$200 &amp; Above</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
          <div class="filter-item">
            <label for="sortBy" class="form-label">Sort By</label>
            <select class="form-select" id="sortBy">
              <option selected="">Featured</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
              <option>Customer Rating</option>
              <option>Newest Arrivals</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="filter-item">
            <label class="form-label">View</label>
            <div class="d-flex align-items-center">
              <div class="view-options me-3">
                <button type="button"
                        class="btn view-btn active"
                        data-view="grid"
                        aria-label="Grid view">
                  <i class="bi bi-grid-3x3-gap-fill"></i>
                </button>
                <button type="button"
                        class="btn view-btn"
                        data-view="list"
                        aria-label="List view">
                  <i class="bi bi-list-ul"></i>
                </button>
              </div>
              <div class="items-per-page">
                <select class="form-select" id="itemsPerPage" aria-label="Items per page">
                  <option value="12">12 per page</option>
                  <option value="24">24 per page</option>
                  <option value="48">48 per page</option>
                  <option value="96">96 per page</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 aos-init aos-animate"
             data-aos="fade-up"
             data-aos-delay="200">
          <div class="active-filters">
            <span class="active-filter-label">Active Filters:</span>
            <div class="filter-tags">
              <span class="filter-tag">
                Electronics
                <button class="filter-remove">
                  <i class="bi bi-x"></i>
                </button>
              </span>
              <span class="filter-tag">
                $50 to $100
                <button class="filter-remove">
                  <i class="bi bi-x"></i>
                </button>
              </span>
              <button class="clear-all-btn">Clear All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /Category Header Section -->
